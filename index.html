<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Drum Machine</title>
</head>
<body>

  <script>
    const play = (str) => {
      var audio = document.getElementById(str);
      audio.play();
      document.getElementById('display').innerHTML = str;
    }

    window.document.onkeyup = (event) => {
      if(event.key === 'q' || event.key === 'Q') play('Q');
      if(event.key === 'w' || event.key === 'W') play('W');
      if(event.key === 'e' || event.key === 'E') play('E');
      if(event.key === 'a' || event.key === 'A') play('A');
      if(event.key === 's' || event.key === 'S') play('S');
      if(event.key === 'd' || event.key === 'D') play('D');
      if(event.key === 'z' || event.key === 'Z') play('Z');
      if(event.key === 'x' || event.key === 'X') play('X');
      if(event.key === 'c' || event.key === 'C') play('C');
    }
  </script>

  <div class="container" id="drum-machine">

    <div class="row">
      <h1 class="text-center">Drum Machine</h1>
    </div>
    

      <div class="card">

        <div class="card-header">
          <div id="display" class="text-center">
            Nothing Yet to Display
          </div>
        </div>

        <div class="card-body">

          <div class="row">
            <div class="d-inline-flex">
              <button class="drum-pad btn btn-primary w-100 m-1" id="drum-0" onclick="play('Q')">
                Q 
                <audio src="./clip/Q.wav" class="clip" id="Q"></audio> 
              </button>
              <button class="drum-pad btn btn-primary w-100 m-1" id="drum-1" onclick="play('W')">
                W 
                <audio src="./clip/W.wav" class="clip" id="W"></audio> 
              </button>
              <button class="drum-pad btn btn-primary w-100 m-1" id="drum-2" onclick="play('E')">
                E 
                <audio src="./clip/E.wav" class="clip" id="E"></audio> 
              </button>
            </div>
          </div>
            
          <div class="row">
            <div class="d-inline-flex">
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-3" onclick="play('A')">
                  A 
                  <audio src="./clip/A.wav" class="clip" id="A"></audio> 
                </button>
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-4" onclick="play('S')">
                  S 
                  <audio src="./clip/S.wav" class="clip" id="S"></audio> 
                </button>
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-5" onclick="play('D')">
                  D 
                  <audio src="./clip/D.wav" class="clip" id="D"></audio> 
                </button>
            </div>
          </div>

          <div class="row">
            <div class="d-inline-flex">
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-6" onclick="play('Z')">
                  Z 
                  <audio src="./clip/Z.wav" class="clip" id="Z"></audio> 
                </button>
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-7" onclick="play('X')">
                  X 
                  <audio src="./clip/X.wav" class="clip" id="X"></audio> 
                </button>
                <button class="drum-pad btn btn-primary w-100 m-1" id="drum-8" onclick="play('C')">
                  C 
                  <audio src="./clip/C.wav" class="clip" id="C"></audio> 
                </button>
            </div>
          </div>

        </div>
      </div>
    
    
    
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
